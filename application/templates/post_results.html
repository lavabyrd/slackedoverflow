{% extends 'base.html' %} {% block content %}
<div class="col-8">
    <form action="" method="post">
        {{ form.hidden_tag()}} {{form.searchterm(size=55)}}{{form.submit()}}
    </form>
</div>

<br> {% for post in posts %}
<a href="https://slack.com">
    <div class="row" id="post">
        <div class="col">
            <div class="col-4">
                <strong>{{ post.team_domain }}</strong> - </div>
            <div class="col-8">
                {{ post.message_text }}
            </div>
        </div>
    </div>
</a>

{% endfor %}
<button>
    <a href={{ url_for( 'posts_page') }}>Posts</a>
</button>
{% endblock %}
